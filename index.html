<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebola16 SSBB Mod Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #00ffcc;
            --accent: #ffdd00;
            --dark: #0a0e27;
            --darker: #050814;
            --card-bg: rgba(15, 20, 40, 0.85);
            --card-border: rgba(0, 255, 204, 0.3);
            --text: #e8ecf3;
            --text-dim: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: rgba(0, 255, 204, 0.3) !important;
            color: var(--text) !important;
        }

        ::-moz-selection {
            background: rgba(0, 255, 204, 0.3) !important;
            color: var(--text) !important;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated background */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-gradient {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .bg-grid {
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .bg-particles {
            background-image: radial-gradient(circle, rgba(255, 51, 102, 0.15) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: particleFloat 30s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Header */
        header {
            position: relative;
            padding: 4rem 2rem 2rem 2rem;
            text-align: center;
            background: linear-gradient(180deg, rgba(255, 51, 102, 0.1) 0%, transparent 100%);
            border-bottom: 2px solid var(--card-border);
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0,255,204,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
            animation: headerPulse 3s ease-in-out infinite;
        }

        @keyframes headerPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, var(--secondary), var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            position: relative;
            text-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(0, 255, 204, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 51, 102, 0.5)); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            position: relative;
            z-index: 1;
            line-height: 1.8;
            max-width: 900px;
            margin: 0 auto;
        }

        .subtitle a {
            color: var(--secondary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .subtitle a:hover {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Controls */
        .controls {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        .search-box input::placeholder {
            color: var(--text-dim);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        select, button {
            padding: 0.9rem 1.5rem;
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        select option {
            background: var(--card-bg);
            color: var(--text);
        }

        select *::selection, button *::selection,
        select::selection, button::selection {
            background: transparent !important;
            color: var(--text) !important;
        }

        select::-moz-selection, button::-moz-selection,
        select *::-moz-selection, button *::-moz-selection {
            background: transparent !important;
            color: var(--text) !important;
        }

        /* Prevent highlight on focus */
        select:focus option:checked,
        select option:checked {
            background: var(--secondary) !important;
            color: var(--dark) !important;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }

        button:active {
            background: rgba(0, 255, 204, 0.15);
        }

        .sort-order-btn {
            min-width: auto;
            padding: 0.9rem 1.2rem;
        }

        .sort-indicator {
            font-size: 1.2rem;
            color: var(--secondary);
            font-weight: 700;
        }

        /* Stats */
        .stats {
            max-width: 1400px;
            margin: 1rem auto;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-card {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.1), rgba(0, 255, 204, 0.1));
            border: 1px solid var(--card-border);
            border-radius: 8px;
            text-align: center;
            animation: statFade 0.6s ease-out;
        }

        @keyframes statFade {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Grid */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem 4rem;
        }

        .mods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: gridFadeIn 0.8s ease-out;
        }

        @keyframes gridFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Card */
        .mod-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: cardAppear 0.6s ease-out backwards;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mod-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--secondary);
            box-shadow: 0 20px 40px rgba(0, 255, 204, 0.2), 0 0 30px rgba(255, 51, 102, 0.1);
        }

        .mod-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.05), rgba(255, 51, 102, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mod-card:hover::before {
            opacity: 1;
        }

        .media-container {
            position: relative;
            width: 100%;
            background: var(--darker);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .media-slider {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .media-slide {
            width: 100%;
            display: none;
        }

        .media-slide.active {
            display: block;
        }

        .media-slide img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 300px;
            object-fit: contain;
            cursor: pointer;
        }

        .media-slide iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        .media-nav {
            display: flex;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(15, 20, 40, 0.6), rgba(10, 14, 39, 0.6));
            border-radius: 25px;
            backdrop-filter: blur(10px);
            justify-content: center;
            margin-top: 12px;
            margin-bottom: 12px;
            align-self: center;
            min-width: 120px;
        }

        .media-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .media-dot:hover {
            background: var(--secondary);
            border-color: var(--secondary);
            transform: scale(1.2);
        }

        .media-dot.active {
            background: var(--secondary);
            width: 28px;
            border-radius: 4px;
            border-color: var(--secondary);
        }

        .no-media {
            padding: 3rem;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .card-content {
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .mod-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }

        .mod-title a {
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
            z-index: 2;
        }

        .mod-title a:hover {
            color: var(--secondary);
            transform: translateX(5px);
        }

        .mod-authors {
            font-size: 0.95rem;
            color: var(--text-dim);
            margin-bottom: 1rem;
        }

        .mod-authors a {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .mod-authors a:hover {
            color: var(--primary);
        }

        .mod-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            padding: 0.3rem 0.8rem;
            background: rgba(0, 255, 204, 0.15);
            border: 1px solid var(--card-border);
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--secondary);
        }

        .tag.wifi-yes {
            background: rgba(0, 255, 0, 0.15);
            border-color: rgba(0, 255, 0, 0.3);
            color: #00ff88;
        }

        .tag.wifi-no {
            background: rgba(255, 51, 102, 0.15);
            border-color: rgba(255, 51, 102, 0.3);
            color: var(--primary);
        }

        .mod-description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text);
            margin-bottom: 0.5rem;
            position: relative;
            word-wrap: break-word;
            max-height: 4.8em;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .mod-description::-webkit-scrollbar {
            width: 6px;
        }

        .mod-description::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .mod-description::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 3px;
        }

        .mod-description::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .mod-description a {
            color: var(--secondary);
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .mod-description a:hover {
            color: var(--primary);
        }

        .mod-info {
            padding-top: 1rem;
            border-top: 1px solid var(--card-border);
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.4rem;
        }

        .info-label {
            font-weight: 600;
            color: var(--secondary);
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.5rem;
            color: var(--text-dim);
            font-family: 'Orbitron', sans-serif;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            color: var(--text-dim);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--secondary), var(--primary));
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }

        /* Responsive */
        @media (max-width: 768px) {
            .mods-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box, .filter-group {
                width: 100%;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-layer bg-gradient"></div>
    <div class="bg-layer bg-grid"></div>
    <div class="bg-layer bg-particles"></div>

    <header>
        <h1>Ebola16 SSBB Mod Showcase</h1>
        <p class="subtitle">
            <a href="https://ebola16.github.io" target="_blank">Ebola16</a> | 
            <a href="https://forums.kc-mm.com/Gallery/BrawlView.php?ByUserID=38223" target="_blank">Brawl Vault</a> | 
            <a href="https://github.com/Ebola16/ssbb" target="_blank">Source Code</a> | 
            <a href="https://www.paypal.com/donate" target="_blank">Donate</a><br>
            Super Smash Bros. Brawl and all related assets are © Nintendo; this project uses such materials under fair use for non-commercial, informational purposes only.
        </p>
    </header>

<div class="controls">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search mods by title, description, or author...">
        </div>
        <div class="filter-group">
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <select id="sortSelect">
                <option value="Hack ID">Sort: Last Added</option>
                <option value="Last Edited">Sort: Last Edited</option>
                <option value="Title">Sort: Title</option>
                <option value="Category">Sort: Category</option>
            </select>
            <button class="sort-order-btn" id="sortOrderBtn">
                <span class="sort-indicator" id="sortIndicator">↓</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="mods-grid" id="modsGrid">
            <div class="loading">Loading mods</div>
        </div>
    </div>

    <script>
        let modsData = [];
        let filteredData = [];
        let currentSort = { field: 'Hack ID', direction: 'desc' };

        // Load data
        fetch('brawl_data.json')
            .then(response => response.json())
            .then(data => {
                modsData = data;
                populateCategoryFilter();
                applyFiltersAndSort();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('modsGrid').innerHTML = '<div class="no-results">Error loading mod data</div>';
            });

        function populateCategoryFilter() {
            const categories = [...new Set(modsData.map(mod => mod.Category).filter(Boolean))];
            const categoryFilter = document.getElementById('categoryFilter');
            categories.sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function parseDate(dateStr) {
            if (!dateStr) return new Date(0);
            // Parse dates like "August 22nd, 2022"
            return new Date(dateStr.replace(/(\d+)(st|nd|rd|th)/, '$1'));
        }

        function applyFiltersAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            // Filter
            filteredData = modsData.filter(mod => {
                const matchesSearch = !searchTerm || 
                    (mod.Title && mod.Title.toLowerCase().includes(searchTerm)) ||
                    (mod.Description && mod.Description.toLowerCase().includes(searchTerm)) ||
                    (mod.Authors && mod.Authors.toLowerCase().includes(searchTerm)) ||
                    (mod.Category && mod.Category.toLowerCase().includes(searchTerm)) ||
                    (mod.Action && mod.Action.toLowerCase().includes(searchTerm)) ||
                    (mod.Target && mod.Target.toLowerCase().includes(searchTerm)) ||
                    (mod['Wi-Fi'] && ('wi-fi: ' + mod['Wi-Fi'].toLowerCase()).includes(searchTerm));
                
                const matchesCategory = !categoryFilter || mod.Category === categoryFilter;

                return matchesSearch && matchesCategory;
            });

            // Sort
            filteredData.sort((a, b) => {
                let aVal = a[currentSort.field];
                let bVal = b[currentSort.field];

                if (currentSort.field === 'Last Edited') {
                    aVal = parseDate(aVal);
                    bVal = parseDate(bVal);
                } else if (currentSort.field === 'Downloads' || currentSort.field === 'Hack ID') {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                } else {
                    aVal = String(aVal || '').toLowerCase();
                    bVal = String(bVal || '').toLowerCase();
                }

                if (currentSort.direction === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            renderMods();
        }

        function renderMods() {
            const grid = document.getElementById('modsGrid');
            
            if (filteredData.length === 0) {
                grid.innerHTML = '<div class="no-results">No mods found matching your filters</div>';
                return;
            }

            grid.innerHTML = filteredData.map((mod, index) => {
                // Parse videos first
                const videos = mod['YouTube Links'] ? mod['YouTube Links'].split(',').map(url => url.trim()).filter(Boolean) : [];
                
                // Parse fallback image URLs
                const imageUrls = mod['Image URLs'] ? String(mod['Image URLs']).split(',').map(url => url.trim()).filter(Boolean) : [];
                
                // Generate local image paths and create media array
                const allMedia = [];
                
                // Add videos first
                videos.forEach(url => {
                    allMedia.push({ type: 'video', url: convertToEmbed(url) });
                });
                
                // Add up to 3 images (local with fallback to Image URLs)
                for (let i = 1; i <= 3; i++) {
                    // Keep title as-is, only remove characters that are truly invalid in filenames (like / \ : * ? " < > |)
                    const sanitizedTitle = mod.Title ? mod.Title.replace(/[\/\\:*?"<>|]/g, '') : '';
                    
                    // Create all possible filename variants (different extensions and cases)
                    const baseName = sanitizedTitle ? `${sanitizedTitle}_${i}` : '';
                    const extensions = ['.png', '.PNG', '.jpg', '.JPG', '.jpeg', '.JPEG'];
                    const imageVariants = baseName ? extensions.map(ext => {
                        const filename = `${baseName}${ext}`;
                        return `images/mymods/${encodeURIComponent(filename)}`;
                    }) : [];
                    
                    const fallbackUrl = imageUrls[i - 1]; // Use corresponding Image URL as fallback
                    
                    // Always try local image first, with fallback URL as onerror
                    if (sanitizedTitle) {
                        allMedia.push({ 
                            type: 'image', 
                            url: imageVariants[0], // Start with .png
                            variants: imageVariants.slice(1), // All other variants to try
                            fallback: fallbackUrl
                        });
                    } else if (fallbackUrl) {
                        // If no title, just use fallback
                        allMedia.push({ 
                            type: 'image', 
                            url: fallbackUrl,
                            variants: [],
                            fallback: null
                        });
                    }
                }

                // Parse authors and links
                const authors = mod['Authors'] ? mod['Authors'].split(',').map(a => a.trim()) : [];
                const authorLinks = mod['Author Profile Links'] ? mod['Author Profile Links'].split(',').map(a => a.trim()) : [];
                
                let authorsHTML = authors.map((author, i) => {
                    const link = authorLinks[i] || '#';
                    return `<a href="${link}" target="_blank">${author}</a>`;
                }).join(', ');

                if (mod['Credit']) {
                    authorsHTML += ` (${mod['Credit']})`;
                }

                const wifiClass = mod['Wi-Fi'] === 'Yes' ? 'wifi-yes' : mod['Wi-Fi'] === 'No' ? 'wifi-no' : '';

                return `
                    <div class="mod-card" style="animation-delay: ${index * 0.05}s">
                        <div class="media-container">
                            ${allMedia.length > 0 ? `
                                <div class="media-slider" data-index="${index}">
                                    ${allMedia.map((media, i) => `
                                        <div class="media-slide ${i === 0 ? 'active' : ''}" data-slide-index="${i}">
                                            ${media.type === 'image' 
                                                ? `<a href="${media.url}" target="_blank"><img src="${media.url}" alt="${mod.Title}" loading="lazy" referrerpolicy="no-referrer" data-variant-index="0" data-variants='${JSON.stringify(media.variants || [])}' data-fallback="${media.fallback || ''}" onerror="const variants = JSON.parse(this.getAttribute('data-variants') || '[]'); const fallback = this.getAttribute('data-fallback'); let variantIndex = parseInt(this.getAttribute('data-variant-index') || '0'); if(variantIndex < variants.length) { this.setAttribute('data-variant-index', (variantIndex + 1).toString()); this.src = variants[variantIndex]; this.parentElement.href = variants[variantIndex]; } else if(fallback && this.src !== fallback) { this.src = fallback; this.parentElement.href = fallback; } else { console.error('Failed to load:', this.src); const slide = this.closest('.media-slide'); if(slide) slide.style.display='none'; const slideIndex = ${i}; const nav = this.closest('.media-container').querySelector('[data-card=\\\'${index}\\\']'); if(nav) { const dot = nav.querySelector('[data-slide=\\\''+slideIndex+'\\\']'); if(dot) { dot.style.display='none'; const visibleDots = Array.from(nav.querySelectorAll('.media-dot')).filter(d => d.style.display !== 'none'); if(visibleDots.length <= 1) nav.style.display='none'; } } }"></a>`
                                                : `<iframe src="${media.url}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>`
                                            }
                                        </div>
                                    `).join('')}
                                </div>
                                ${allMedia.length > 1 ? `
                                    <div class="media-nav" data-card="${index}">
                                        ${allMedia.map((_, i) => `
                                            <div class="media-dot ${i === 0 ? 'active' : ''}" data-slide="${i}" onclick="changeSlide(${index}, ${i})"></div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            ` : '<div class="no-media">No media available</div>'}
                        </div>
                        <div class="card-content">
                            <h2 class="mod-title">
                                <a href="${mod['Download Link'] || '#'}" target="_blank">${mod.Title || 'Untitled'}</a>
                            </h2>
                            <div class="mod-authors">${authorsHTML}</div>
                            <div class="mod-meta">
                                ${mod.Category ? `<span class="tag">${mod.Category}</span>` : ''}
                                ${mod.Action ? `<span class="tag">${mod.Action}</span>` : ''}
                                ${mod.Target ? `<span class="tag">${mod.Target}</span>` : ''}
                                ${mod['Wi-Fi'] ? `<span class="tag ${wifiClass}">Wi-Fi: ${mod['Wi-Fi']}</span>` : ''}
                            </div>
                            ${mod.Description ? `
                                <div class="mod-description" id="desc-${index}">
                                    ${linkifyText(mod.Description)}
                                </div>
                            ` : ''}
                            <div class="mod-info">
                                ${mod['Last Edited'] ? `<div class="info-row"><span class="info-label">Last Edited:</span><span>${mod['Last Edited']}</span></div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function convertToEmbed(url) {
            if (url.includes('youtube.com/watch')) {
                const videoId = url.split('v=')[1]?.split('&')[0];
                return `https://www.youtube.com/embed/${videoId}`;
            } else if (url.includes('youtu.be/')) {
                const videoId = url.split('youtu.be/')[1]?.split('?')[0];
                return `https://www.youtube.com/embed/${videoId}`;
            }
            return url;
        }

        function linkifyText(text) {
            // Convert URLs in text to clickable links
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => {
                return `<a href="${url}" target="_blank">${url}</a>`;
            });
        }

        function changeSlide(cardIndex, slideIndex) {
            const slider = document.querySelector(`.media-slider[data-index="${cardIndex}"]`);
            if (!slider) return;

            const container = slider.parentElement;
            const slides = slider.querySelectorAll('.media-slide');
            const dots = container.querySelectorAll('.media-dot');

            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === slideIndex);
            });

            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === slideIndex);
            });
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFiltersAndSort);
        document.getElementById('categoryFilter').addEventListener('change', applyFiltersAndSort);
        
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort.field = e.target.value;
            applyFiltersAndSort();
        });

        document.getElementById('sortOrderBtn').addEventListener('click', () => {
            currentSort.direction = currentSort.direction === 'desc' ? 'asc' : 'desc';
            document.getElementById('sortIndicator').textContent = currentSort.direction === 'desc' ? '↓' : '↑';
            
            applyFiltersAndSort();
        });
    </script>
</body>
</html>
